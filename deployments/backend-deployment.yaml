apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jalaaj/backend:4.0
        ports:
        - containerPort: 5001
        env:
        - name: MONGO_URI
          value: "mongodb://admin:password@mongodb:27017/?authSource=admin"
        - name: BACKEND_BIND_HOST
          value: "0.0.0.0"
        - name: BACKEND_PORT
          value: "5001"