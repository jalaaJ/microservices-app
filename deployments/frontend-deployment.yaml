apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jalaaj/frontend:4.0
        ports:
        - containerPort: 5000
        env:
        - name: BACKEND_SERVICE_HOST
          value: "backend"
        - name: BACKEND_PORT
          value: "5001"
        - name: FRONTEND_BIND_HOST
          value: "0.0.0.0"
        - name: FRONTEND_PORT
          value: "5000"