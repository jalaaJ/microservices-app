apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv-{{ .Release.Name }}
spec:
  capacity:
    storage: {{ .Values.mongodbStorageSize }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "{{ .Values.mongodbStorageClass }}"
  hostPath:
    path: /mnt/data/mongo
